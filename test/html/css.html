var getSelecter = function (str) {
  var selecter = [], str = "}" + str,
      reg = new RegExp("}([^{}%@]*){","g"),
      mediaFilter = new RegExp(/@media[^{}]*{/g);
  str = str.replace(mediaFilter, "$&}");
  var tmparr = str.match(reg);
  for (var i = 0; i < tmparr.length; i++) {
    var tmpStr = tmparr[i].replace('}','').replace('{','');
    selecter.push(tmpStr);
  };
  return selecter.join(',').split(',');
}
